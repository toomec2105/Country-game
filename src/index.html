<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Country game</title>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/reset-local.css">
  <link rel="stylesheet" type="text/css" href="styles/typography.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">


  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <div id="all">
  <div id="menu">
    <header>
      <h1>COUNTRY GAME</h1>
    </header>

    <main>

      <p id="toolBar">
        <span id="settings" class="pointer">Options</span>
        &nbsp; &nbsp; &nbsp;
        <span id="play" class="pointer">Play</span>
      </p>

  </div>
  <section id="optionsPage">
    <label for="pet-select">Select difficulty: </label>

    <select name="levels" id="level-select" class="pointer">
      <option value="easy">easy</option>
      <option value="medium" selected="selected">medium</option>
      <option value="hard">hard</option>
      <option value="master">master</option>
    </select>

  </section>



  <section id="gamePage">
    <section id="scorePanel">


      <div id="scoreBox">
        <p class="scoreBoard">TOTAL MATCHES</p>
        <p id="p1MatchScore" class="scoreBoard">0/10 : </p>
        <p id="p2MatchScore" class="scoreBoard">0/10</p>
        <p></p>
        <p class="scoreBoard"> CURRENT MATCH </p>
        <p id="rightScore" class="scoreBoard">0/10</p>
        <p id="leftScore" class="scoreBoard">0/10</p>
      </div>
      <button type="button" id="resetBtn" class="pointer">Reset all</button>
    </section>








    <section id="questionPanel">

      <div>
        <img id="flag">
      </div>

      <div>
        <p id="final"><span id="answer"></span> <br> <span id="result"></span></p>
      </div>
      <div id="nextBtnDiv">
        <button type="button" id="nextBtn" class="invisible pointer">Next Flag</button>
      </div>

      <div>
        <form>
          <fieldset>
            <legend>Select the country:</legend>
            <div id="options">
              <div class="option">
                <input type="radio" id="choice1" name="country" value="1" class="pointer">
                <label for="choice1" class="pointer"></label>
              </div>
              <div class="option">
                <input type="radio" id="choice2" name="country" value="2" class="pointer">
                <label for="choice2" class="pointer"></label>
              </div>
              <div class="option">
                <input type="radio" id="choice3" name="country" value="3" class="pointer">
                <label for="choice3" class="pointer"></label>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </section>
  </section>
  </main>

  <footer>
    <div id="rights">
      <p id="copyRight">@Copyright Tomasz Ustrzycki</p>
    </div>

  </footer>
  </div>
  <script src="javascripts/index.js"></script>
</body>

</html>
